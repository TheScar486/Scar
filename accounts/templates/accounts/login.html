{% extends 'base.html' %}
{% load static %}

{% block title %}login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<style>

/* Fuente principal (Poppins - Google Fonts) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Variables de color actualizadas */
:root {
    --primary: #2563eb;      /* Azul vibrante */
    --secondary: #1d4ed8;    /* Azul más oscuro */
    --light: #ffffff;        /* Blanco puro */
    --dark: #1e293b;         /* Azul oscuro para texto */
    --error: #dc2626;        /* Rojo para errores */
    --gray: #94a3b8;         /* Nuevo: Gris para placeholders */
}

/* Reset y estilos base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Nuevo fondo degradado azul → blanco */
body {
    background: linear-gradient(135deg, #2563eb 0%, #ffffff 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-attachment: fixed;
}

/* Contenedor principal actualizado */
.login-container {
    width: 100%;
    max-width: 450px;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
    padding: 40px;
    position: relative;
    overflow: hidden;
    z-index: 1;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
    z-index: -1;
    animation: rotate 15s linear infinite;
}

@keyframes rotate {
    100% { transform: rotate(360deg); }
}

/* Título */
.login-title {
    color: var(--dark);
    font-weight: 600;
    font-size: 28px;
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.login-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: var(--primary);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* ------------------------- */
/* NUEVO ESTILO PARA FORMULARIOS CON PLACEHOLDER FLOTANTE */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 25px; /* Aumentado para espacio adicional */
}

.form-group {
    position: relative;
    margin-bottom: 15px;
}

.form-input {
    width: 100%;
    padding: 18px 20px 10px; /* Más espacio arriba para el label */
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
    z-index: 2;
}

/* Label que reemplaza al placeholder */
.floating-label {
    position: absolute;
    left: 20px;
    top: 18px;
    color: var(--gray);
    font-size: 16px;
    font-weight: 400;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 1;
}

/* Efecto cuando el input está enfocado o con contenido */
.form-input:focus ~ .floating-label,
.form-input:not(:placeholder-shown) ~ .floating-label {
    top: 6px;
    left: 15px;
    font-size: 12px;
    background: var(--light);
    padding: 0 5px;
    color: var(--primary);
    z-index: 3;
}

.form-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    outline: none;
}

/* ------------------------- */

/* Botón con degradado azul */
.login-button {
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
}

.login-button:hover {
    background: linear-gradient(to right, var(--secondary), var(--primary));
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
}

.login-button:active {
    transform: translateY(0);
}

/* Mensaje de error */
.error-message {
    color: var(--error);
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    font-weight: 500;
}

/* Efectos adicionales */
.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-top: -10px; /* Compensa el espacio del nuevo diseño */
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 5px;
}

.forgot-password a {
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s;
}

.forgot-password a:hover {
    color: var(--secondary);
    text-decoration: underline;
}

/* Responsive para móviles */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
        margin: 0 15px;
    }
    body {
        background: linear-gradient(to bottom, #2563eb, #ffffff);
    }
    
    .form-input {
        padding: 15px 20px 8px;
    }
    
    .floating-label {
        top: 15px;
    }
    
    .form-input:focus ~ .floating-label,
    .form-input:not(:placeholder-shown) ~ .floating-label {
        top: 5px;
        font-size: 11px;
    }
}

</style>

<div class="login-container">
    <h2 class="login-title">Bienvenido de Nuevo</h2>
    
    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="username" class="form-input" placeholder=" " required>
            <label class="floating-label">Usuario</label>
        </div>
        
        <!-- Campo de contraseña CORREGIDO -->
        <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder=" " required>
            <label class="floating-label">Contraseña</label>
        </div>
        
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        
        <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
    
    {% if form.errors %}
        <p class="error-message">Credenciales incorrectas. Inténtalo de nuevo.</p>
    {% endif %}
    
    <div class="signup-link" style="text-align: center; margin-top: 20px;">
        <p>¿No tienes cuenta? <a href="#" style="color: var(--primary); text-decoration: none;">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
